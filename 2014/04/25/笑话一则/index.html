<p>刘备大惊：『云长，你要帮我断后。』</p>
<p>『没问题！』关羽手起刀落，床头玩耍的刘禅被砍成两截。</p>
<p>刘备大怒：『尼玛我说的不是这个！』</p>
<p>关羽回身一刀又砍死了一旁的刘封。</p>
<p>『操！也不是这个！』</p>
<p>刀光一闪，刘备腿间一片血红……</p>
